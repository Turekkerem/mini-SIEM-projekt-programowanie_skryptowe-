{% extends "base.html" %}
{% block title %}Logowanie - miniSIEM{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center"><h5>Logowanie do Systemu</h5></div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            <label class="form-label">Użytkownik</label>
                            {{ form.username(class="form-control") }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hasło</label>
                            {{ form.password(class="form-control") }}
                        </div>
                        {{ form.submit(class="btn btn-primary w-100") }}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
